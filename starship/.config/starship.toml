# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format="""
${custom.home}\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
${custom.git_author}\
$nodejs\
$line_break\
$character"""

[nodejs]
format = "[$symbol($version )]($style)"

[fill]
symbol = " "

[directory]
style = "blue"
read_only = " "
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[\\[I\\] ➜](purple)"
error_symbol = "[\\[I\\] ➜](red)"
vicmd_symbol = "[\\[N\\] ➜](green)"


[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[custom.home]
when = "test $HOME = $PWD"
format = "[$symbol Home]($style)"
symbol = ""

[custom.git_author]
format = "[$output]($style)"
style = "green"
command ="git config user.email | awk -F@ '{print $2}'"

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = " "

[rust]
symbol = " "

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"


