name: Test Home Manager Configuration

on:
  push:
    branches: [main, mac, "feat/**"]
  pull_request:
    branches: [main, mac]
  workflow_dispatch:

jobs:
  # Dry-run build test for Linux
  build-linux:
    name: Build Linux (x86_64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Cache Nix store
        uses: cachix/cachix-action@v12
        with:
          name: johnvicke-dotfiles
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build Home Manager configuration (Linux)
        run: |
          nix build .#homeConfigurations.johnvicke.activationPackage --print-build-logs
          nix path-info .#homeConfigurations.johnvicke.activationPackage

  # Dry-run build test for macOS (Apple Silicon)
  build-macos:
    name: Build macOS (aarch64-darwin)
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Nix store
        uses: cachix/cachix-action@v12
        with:
          name: johnvicke-dotfiles
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build Home Manager configuration (macOS)
        run: |
          nix build .#homeConfigurations.viktor.activationPackage --print-build-logs
          nix path-info .#homeConfigurations.viktor.activationPackage

  # Check Nix formatting
  check-formatting:
    name: Check Nix Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Check Nix formatting
        run: nix fmt -- --check .

  # Validate flake
  check-flake:
    name: Check Flake
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Check flake
        run: nix flake check

  # Display workflow results
  display-results:
    name: Display Results
    runs-on: ubuntu-latest
    if: always()
    needs: [build-linux, build-macos, check-formatting, check-flake]
    steps:
      - name: Display workflow status
        run: |
          echo "=========================================="
          echo "Workflow Results Summary"
          echo "=========================================="
          echo ""
          echo "Build Linux: ${{ needs.build-linux.result }}"
          echo "Build macOS: ${{ needs.build-macos.result }}"
          echo "Check Formatting: ${{ needs.check-formatting.result }}"
          echo "Check Flake: ${{ needs.check-flake.result }}"
          echo ""
          echo "To view detailed logs:"
          echo "  gh run list"
          echo "  gh run view <workflow-id> --log"
